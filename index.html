<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder Force IV Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Fullscreen button -->
        <button id="fullscreen-btn" class="fullscreen-button" title="Toggle Fullscreen (F11)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
            </svg>
        </button>
        
        <div id="ui-overlay">
            <div id="score">SCORE: <span id="scoreValue">0</span></div>
            <div id="lives">LIVES: <span id="livesValue">5</span></div>
            <div id="power">POWER: <span id="powerValue">0</span>%</div>
            <div id="weapon">WEAPON: <span id="weaponName">TWIN SHOT</span></div>
            <div id="speed">SPEED: <span id="speedMode">NORMAL</span></div>
            <div id="level">LEVEL: <span id="levelValue">1</span></div>
        </div>
        <div id="menu-screen" class="screen active">
            <h1>THUNDER FORCE IV</h1>
            <div class="menu-options">
                <button id="startButton" class="menu-button">START GAME</button>
                <button id="optionsButton" class="menu-button">OPTIONS</button>
                <button id="creditsButton" class="menu-button">CREDITS</button>
            </div>
        </div>
        <div id="game-over-screen" class="screen">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton" class="menu-button">RESTART</button>
        </div>
        <div id="controls-overlay" class="controls-help">
            <h3>CONTROLS</h3>
            <div class="control-list">
                <div class="control-item">
                    <span class="control-key">↑↓←→ / WASD</span>
                    <span class="control-desc">Move Ship</span>
                </div>
                <div class="control-item">
                    <span class="control-key">SPACE / Z</span>
                    <span class="control-desc">Fire</span>
                </div>
                <div class="control-item">
                    <span class="control-key">X</span>
                    <span class="control-desc">Change Weapon</span>
                </div>
                <div class="control-item">
                    <span class="control-key">C</span>
                    <span class="control-desc">Speed Control</span>
                </div>
                <div class="control-item">
                    <span class="control-key">ESC / P</span>
                    <span class="control-desc">Pause</span>
                </div>
                <div class="control-item">
                    <span class="control-key">M</span>
                    <span class="control-desc">Mute</span>
                </div>
            </div>
            <p class="controls-note">Press F1 to toggle this help</p>
        </div>
    </div>

    <!-- Load game scripts -->
    <script src="src/utils/constants.js"></script>
    <script src="src/utils/helpers.js"></script>
    <script src="src/utils/stages.js"></script>
    <script src="src/entities/GameObject.js"></script>
    <script src="src/entities/Player.js"></script>
    <script src="src/entities/Enemy.js"></script>
    <script src="src/entities/Bullet.js"></script>
    <script src="src/entities/PowerUp.js"></script>
    <script src="src/entities/Explosion.js"></script>
    <script src="src/systems/AssetLoader.js"></script>
    <script src="src/systems/WeaponSystem.js"></script>
    <script src="src/systems/InputManager.js"></script>
    <script src="src/systems/CollisionSystem.js"></script>
    <script src="src/systems/ParticleSystem.js"></script>
    <script src="src/systems/SoundManager.js"></script>
    <script src="src/scenes/Scene.js"></script>
    <script src="src/scenes/MenuScene.js"></script>
    <script src="src/scenes/GameScene.js"></script>
    <script src="src/scenes/Level1.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
