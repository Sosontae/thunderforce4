<!DOCTYPE html>
<html>
<head>
    <title>Asset Loading Test</title>
    <style>
        body { 
            font-family: monospace; 
            background: #000; 
            color: #0f0; 
            padding: 20px;
        }
        .asset { 
            margin: 10px; 
            padding: 5px; 
            border: 1px solid #0f0; 
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        img { max-width: 100px; vertical-align: middle; }
    </style>
</head>
<body>
    <h1>Thunder Force IV Asset Loading Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        // Test sprite loading
        const spritesToTest = [
            'assets/sprites/rynex.png',
            'assets/sprites/gargoyle_diver.png',
            'assets/sprites/explosion_set2.png',
            'assets/sprites/powerup_weapon.png'
        ];
        
        spritesToTest.forEach(sprite => {
            const img = new Image();
            img.onload = () => {
                results.innerHTML += `<div class="asset success">✓ ${sprite} <img src="${sprite}"></div>`;
            };
            img.onerror = () => {
                results.innerHTML += `<div class="asset error">✗ ${sprite} - Failed to load</div>`;
            };
            img.src = sprite;
        });
        
        // Test audio loading
        const audioToTest = [
            'assets/audio/laser1.wav',
            'assets/audio/explosion_01.ogg',
            'assets/audio/beep_01.ogg',
            'assets/audio/boss_explosion.ogg'
        ];
        
        audioToTest.forEach(audio => {
            const sound = new Audio();
            sound.addEventListener('canplaythrough', () => {
                results.innerHTML += `<div class="asset success">✓ ${audio}</div>`;
            });
            sound.addEventListener('error', () => {
                results.innerHTML += `<div class="asset error">✗ ${audio} - Failed to load</div>`;
            });
            sound.src = audio;
        });
        
        // Check if main game files exist
        fetch('src/main.js')
            .then(r => {
                if (r.ok) {
                    results.innerHTML += `<div class="asset success">✓ src/main.js exists</div>`;
                } else {
                    results.innerHTML += `<div class="asset error">✗ src/main.js - ${r.status}</div>`;
                }
            });
            
        fetch('src/Game.js')
            .then(r => {
                if (r.ok) {
                    results.innerHTML += `<div class="asset success">✓ src/Game.js exists</div>`;
                } else {
                    results.innerHTML += `<div class="asset error">✗ src/Game.js - ${r.status}</div>`;
                }
            });
    </script>
</body>
</html>
